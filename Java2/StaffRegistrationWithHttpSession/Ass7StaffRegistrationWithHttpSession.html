<!DOCTYPE html>
<!-- RegistrationWithHttpSession.html -->
<html>
    <head>
        <title>Registration Using the Servlet API for Http Session Tracking
        </title>
    </head>
    <body>
        Please register to your staff address book.

        <form method="get" action="Ass7StaffRegistrationWithHttpSession">

            <p>ID <font color="#FF0000">*</font>
                <input type="text" name="id">&nbsp;
                Last Name <font color="#FF0000">*</font>
                <input type="text" name="lastName">&nbsp;
                First Name <font color="#FF0000">*</font>
                <input type="text" name="firstName">&nbsp;
                MI <input type="text" name="mi" size="3"></p>
            
            <p>address <input type="text" name="address" size="50"></p>
            
            <p>City <input type="text" name="city" size="23">&nbsp;
                 State <select size="1" name="state">
                    <option value="GA">Georgia-GA</option>
                    <option value="OK">Oklahoma-OK</option>
                    <option value="IN">Indiana-IN</option>
                </select>&nbsp; 
                
            <p>Telephone <input type="text" name="telephone" size="20">&nbsp;
                Email <input type="text" name="email" size="28">&nbsp;</p>

            <p><input type="submit" name="Submit" value="Submit">
                <input type="reset" value="Reset"></p>

        </form>
        <p><font color="#FF0000">* required fields</font></p>
    </body>
</html>
