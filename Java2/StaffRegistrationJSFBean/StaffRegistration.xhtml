<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Staff Registration Form</title>
  </h:head>
  <h:body>
    <h:form>
      <!-- Use h:graphicImage -->
      <h3>Staff Registration Form
        
      </h3>

      Please register to your staff address book.
      <!-- Use h:panelGrid -->
      <h:panelGrid columns="6">
        <h:outputLabel value="ID" style="color:red"/>
        <h:inputText id="IDInputText" 
                     value="#{staffRegistration.id}"/>  
        <h:outputLabel value="Last Name" style="color:red"/>
        <h:inputText id="lastNameInputText" 
                     value="#{staffRegistration.lastName}"/>
        <h:outputLabel value="First Name" style="color:red"/>
        <h:inputText id="firstNameInputText" 
                     value="#{staffRegistration.firstName}"/>
        <h:outputLabel value="MI" />
        <h:inputText id="miInputText" size="1"
                     value="#{staffRegistration.mi}"/>
      </h:panelGrid>

      <h:panelGrid columns="4">
        <h:outputLabel value="Telephone"/>
        <h:inputText id="telephoneInputText" 
                     value="#{staffRegistration.telephone}"/>
        <h:outputLabel value="Email"/>
        <h:inputText id="emailInputText" 
                     value="#{staffRegistration.email}"/>
      </h:panelGrid>

      <h:panelGrid columns="4">
        <h:outputLabel value="address"/>
        <h:inputText id="streetInputText" 
                     value="#{staffRegistration.address}"/>
      </h:panelGrid>

      <h:panelGrid columns="6">
        <h:outputLabel value="City"/>
        <h:inputText id="cityInputText" 
                     value="#{staffRegistration.city}"/>
        <h:outputLabel value="State"/>
        <h:selectOneMenu id="stateSelectOneMenu"
                         value="#{staffRegistration.state}">
          <f:selectItem itemLabel="Georgia-GA" itemValue="GA" />
          <f:selectItem itemLabel="Oklahoma-OK" itemValue="OK" />
          <f:selectItem itemLabel="Indiana-IN" itemValue="IN"/>
        </h:selectOneMenu> 
        
      </h:panelGrid>

      <!-- Use command button -->
      <h:commandButton value="Register" 
                       action="#{staffRegistration.processSubmit()}"/>
      <br />
      <h:outputText escape="false" style="color:red"
                    value="#{staffRegistration.requiredFields}" />
    </h:form>
  </h:body>
</html>
